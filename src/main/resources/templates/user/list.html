<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${title}"></div>
        <div class="card-body">
            <h4 class="card-title">
                <a class="btn btn-primary btn-xs"
                   th:href="@{/app/user-form}">Crear usuario</a>
            </h4>
            <div th:if="${users.isEmpty()}">Users not exist</div>
            <table class="table table-striped table-bordered" th:if="${not users.isEmpty()}">
                <thead class="thead-inverse">
                <tr>
                    <th>Id</th>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Lastname</th>
                    <th>Email</th>
                    <th>Birthday</th>
                    <th>Created</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.lastname}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.birthday}"></td>
                    <td th:text="${user.createdAt}"></td>
                    <td><a class="btn btn-primary btn-xs" th:href="@{/app/user-form/} + ${user.id}"
                           th:text="'Editar'"></a></td>
                    <td><a class="btn btn-danger btn-xs" th:href="@{/app/eliminar/} + ${user.id}" th:text="'Eliminar'"
                           onclick="return confirm('Esta seguro que deseas eliminar?');"></a></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>


</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
