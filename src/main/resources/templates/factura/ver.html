<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

    <h1 th:text="${title}"></h1>
    <h3 th:utext="${factura.descripcion}"></h3>
    <!-- con utext indicamos que el texto sera Unescaped -->

    <div>Cliente: <span th:utext="${factura.cliente.nombre + ' ' + factura.cliente.apellido}"></span></div>

    <h4>Detalle de la factura</h4>

    <div th:if="${factura.items.isEmpty()}">No se encontraron items de la Factura</div>

    <table th:if="${not factura.items.isEmpty()}">
        <thead>
        <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="item: ${factura.items}">
                <td th:text="${item.producto.nombre}"></td>
                <td th:text="${item.producto.precio}"></td>
                <td th:text="${item.cantidad}"></td>
                <td th:text="${item.calcularTotal()}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
