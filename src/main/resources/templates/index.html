<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <title th:text="${title}"></title>
</head>
<body>
<h1 class="blue-color" th:text="${wellcome}"></h1>
<h1 class="red-color">Index</h1>
<img th:src="@{/images/spring-boot-logo.png}">
<ul>
    <li>
        <a th:href="@{/query/param(name='Irina')}">One query param (@RequestParam)</a>
    </li>
    <li>
        <a th:href="@{/query/paramsRequestParam(name='Irina Gonzalez', age=3, married=false)}"> Many query params
            (@RequestParam)</a>
    </li>
    <li>
        <a th:href="@{/query/paramsHttpServlet(name='Diego', age=32, married=true)}"> Many query params
            (HttpServletRequest)</a>
    </li>
    <li>
        <a th:href="@{/path/params/} + 'Diego'"> One path param (@PathVariable)</a>
    </li>
    <li>
        <a th:href="@{/path/params/} + ${'Diego'} + '/' + ${'32'} + '/' + ${'true'}"> Many path params
            (@PathVariable)</a>
    </li>
</ul>
</body>
</html>
